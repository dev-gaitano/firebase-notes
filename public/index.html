<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="./style.css" rel="stylesheet">
  <script type="module" src="../src/js/firebase-config.js"></script>
  <script src="../src/js/app.js" defer></script>
</head>

<body>
  <div id="root-container">
    <div id="trunk-container">
      <div id="branch-container">
        <header id="header">
          <div id="title-container" class="glass-morph">
            <h1>Notes</h1>
          </div>
          <div id="user-info-container" class="glass-morph">
            <img src="./profile-pic.png" alt="">
          </div>
        </header>
        <main id="main" class="glass-morph">
          <ul id="notes-list">
            <li>
              <div class="note"></div>
            </li>
            <li>
              <div class="note"></div>
            </li>
            <li>
              <div class="note"></div>
            </li>
            <li>
              <div class="note"></div>
            </li>
            <li>
              <div class="note"></div>
            </li>
          </ul>
        </main>
      </div>
      <footer id="footer">
        <button id="new-note-button" class="glass-morph">
          <img src="./plus-icon.png" alt="">
        </button>
        <input id="new-note-input" class="glass-morph" type="text" name="new-note" value="" placeholder="Start typing...">
      </footer>
    </div>
  </div>
</body>

</html>
